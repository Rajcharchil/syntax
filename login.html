<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SYNTAX-ERROR</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">
          <div class="logo-icon">
            <i class="fa-solid fa-code"></i>
            <div class="logo-glow"></div>
          </div>
          <span class="logo-text">SYNTAX-ERROR</span>
        </a>
        <h1>Welcome Back!</h1>
        <p>Log in to continue your coding journey</p>
      </div>

      <form class="auth-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email
          </label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input">
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-glow btn-block">
          <i class="fas fa-sign-in-alt"></i>
          Log in
        </button>
      </form>

      <div class="auth-divider">
        <span>Or continue with</span>
      </div>

      <div class="social-login">
        <button class="btn btn-outline btn-social">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="btn btn-outline btn-social">
          <i class="fab fa-github"></i>
          GitHub
        </button>
      </div>

      <p class="auth-footer">
        Don't have an account? 
        <a href="signup.html" class="text-primary">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
